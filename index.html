<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Istagram</title>
</head>
<body>
    <div>
        <img class="cellphone" src="./assets/images/celular.png" alt="Celular">
    </div>
    
    <div class="container-itens">
        <div class="container-form">
            <img src="./assets/images/insta-logo.png" alt="">
            <input type="text" placeholder="Telefone, nome de usuário ou email">
            <input type="text" placeholder="Senha">
            
            <button>Entrar</button>
            
            <a href="#">Entrar com o Faceboock</a>
            <a href="#">Esqueceu a senha?</a>
        </div>

        <div>
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        
        <p>Obtenha o aplicativo.</p>

        <div>
            <img src="./assets/images/ios.png" alt="App Store">
            <img src="./assets/images/google-play.png" alt="Google-play">
        </div>
    </div>
</body>
</html>
